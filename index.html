<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="./javascript/jquery.js"></script>
  <script type="text/javascript" src="./javascript/mainscript.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section id="gameboard">
    <div class="top">
      <h1>Tic-Tac-Toe</h1>
      <p class="message">Current Player is: x</p>
      <button id="new-game">New Game</button>
    </div>
    <section class='row'>
      <div class="cell" id="0">
        <p></p>
      </div>
      <div class="cell" id="1">
        <p></p>
      </div>
      <div class="cell" id="2">
        <p></p>
      </div>
    </section>
    <section class='row'>
      <div class="cell" id="3">
        <p></p>
      </div>
      <div class="cell" id="4">
        <p></p>
      </div>
      <div class="cell" id="5">
        <p></p>
      </div>
    </section>
    <section class='row'>
      <div class="cell" id="6">
        <p></p>
      </div>
      <div class="cell" id="7">
        <p></p>
      </div>
      <div class="cell" id="8">
        <p></p>
      </div>
    </section>
  </section>
</body>

</html>
